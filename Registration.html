<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>***Start Registration Process***<br>
            User Name = <input type="text" name="username"><br>
            Password  = <input type="password" name="password"><br>
            Select age :
            <input type="radio" name="age" value="18">18
            <input type="radio" name="age" value="19">19
            <input type="radio" name="age" value="20">20
            <input type="radio" name="age" value="21">21<br>
            select Gender:
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br>
            Select Languages:<br>
            <input type="checkbox" name="language" value="Telugu">Telugu<br>
            <input type="checkbox" name="language" value="Hindi">Hindi<br>
            <input type="checkbox" name="language" value="English">English<br>
            Select Your Branch:
            <select name="Branches">
                <option value="CSE">CSE</option>
                <option value="CSE-DS">CSE-DS</option>
                <option value="CSE-AIML">CSE-AIML</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
                <option value="EEE">EEE</option>
            </select><br>
            Address:<br>
            <textarea name="text" cols="15" rows="5">
                Enter your Address..
            </textarea><br>
            <input type="submit">

            
    </body>
</html>
